<div class="details-comment">


  <div class="container-details">
    <div class="image"><img [src]="'https://image.tmdb.org/t/p/w500' + movie?.poster_path" alt="{{ movie?.title }}">
    </div>
    <div class="details-content">
      <div class="container-content">
        <h4 class="title"> {{movie?.title}} </h4>
        <div class="release-date">Release Date : <span class="date-content">{{movie?.release_date}}</span> </div>
        <div class="popularity">Popularity : <span class="popularity-content">{{movie?.popularity}}</span></div>
        <div class="popularity">Vote Average : <span class="popularity-content">{{movie?.vote_average}}</span></div>
        <div class="popularity">Original Language : <span class="popularity-content">{{movie?.original_language}}</span>
        </div>
        <div class="popularity">Number of Total Votes : <span class="popularity-content">{{movie?.vote_count}}
            votes</span> </div>


        <!-- <button *ngIf="true" type="button"class="btn btn-sm btn-outline-light ms-auto me-2"><i class="bi bi-star"></i></button> -->
        <!-- <button *ngIf="this.isFavorited" type="button" (click)="deleteFavorite(this.user, '' + this.movieId)" class="btn btn-sm btn-outline-light ms-auto me-2"><i class="bi bi-star-fill"></i></button> -->
        <i class="bi bi-star"></i>
        <i class="bi bi-heart"></i>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->

        <button *ngIf="!this.isFavorited" class="isfavorite" (click)="addFavorite(this.user)">Add To Favorite</button>
        <button *ngIf="this.isFavorited" class="isnotFavorite" (click)="deleteFavorite(this.user)"> Remove From Favorite</button>

      </div>
    </div>
  </div>



  <div class="comments"   >
    <form   (submit)="addComment()"  class="write-comment">
      <div class="label">Give your feedback on this movie here!</div>
      <textarea name="" id="" cols="35" rows="4" [formControl]="content"></textarea>
      <br>
      <button class="save-comment"   type="submit">Save</button>
    </form>
    <div *ngFor="let comment of comments; let i = index ">

      <app-commentaire-item [comment]="comment"></app-commentaire-item>
    </div>

  </div>
</div>
